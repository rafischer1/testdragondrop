<div class="container">
  <div class="login-rect">
    <form>
      <label for="peoID">
        <input id="peoID" [placeholder]="'Peo Id'" [formControl]="peoID" />
      </label>
      <label for="email">
        <input id="email" [placeholder]="'Email'" [formControl]="email" />
      </label>
      <label for="password">
        <input id="password" [placeholder]="'Password'" [formControl]="password" />
      </label>
      <label for="confirm_password">
        <input
          id="confirm_password"
          [placeholder]="'Confirm Password'"
          [formControl]="confirmPassword"
        />
      </label>
      <div class="button">
        <app-snack-button
          [type]="'Sign In'"
          [action]="'Signed In'"
          [message]="getEmail()"
          [color]="'primary'"
          [verticalPosition]="'top'"
          [horizontalPosition]="'center'"
          (click)="submitForm()"
        ></app-snack-button>
      </div>
    </form>
  </div>
</div>
