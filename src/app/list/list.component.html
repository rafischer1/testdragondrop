<div class="container">
  <div class="example-container">
    <h2>Master Plans</h2>
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="list"
      [cdkDropListConnectedTo]="[doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        class="list mat-raised-button"
        *ngFor="let item of list"
        cdkDrag
        mat-basic-chip
      >
        {{ item }}
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2>Plans to Offer</h2>

    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="finalList"
      [cdkDropListConnectedTo]="[todoList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        class="list mat-raised-button"
        *ngFor="let item of finalList"
        cdkDrag
        mat-basic-chip
      >
        {{ item }}
      </div>
    </div>
  </div>
  <div class="button">
    <app-snack-button
      [type]="'Reset List'"
      [action]="'Do the dew'"
      [message]="'ðŸŒ‡ Be Cool'"
      [color]="'warn'"
      (click)="reset()"
    ></app-snack-button>
    <app-snack-button
      [type]="'Save List'"
      [action]="'Do Great Things'"
      [message]="'ðŸ“ºCool It Now'"
      [color]="'primary'"
    ></app-snack-button>
  </div>
</div>
