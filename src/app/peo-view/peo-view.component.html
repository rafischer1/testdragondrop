<div class="container">
  <div class="flex-grid">
    <div class="col">
      <div class="section">
        <div class="section-header">
          HEALTH BENEFITS
          <button
            mat-raised-button
            color="primary"
            class="anthem-button button-color"
          >
            ANTHEM
          </button>
        </div>
        <div class="section-body">
          <div class="plans" *ngFor="let plan of plans">
            <div class="checkbox">
              <mat-icon>check_box</mat-icon> Plan {{ plan }}
            </div>

            <button mat-button [color]="'accent'">VIEW PLAN</button>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="section-header teal">VISION BENEFITS</div>
        <div class="section-body">
          <div class="plans" *ngFor="let plan of plans">
            <div class="checkbox">
              <mat-icon>check_box</mat-icon> Plan {{ plan }}
            </div>

            <button mat-button [color]="'accent'">VIEW PLAN</button>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="section-header teal">
          WELLNESS BENEFIT 1
          <app-circle-button
            [matIcon]="'add'"
            [size]="'small'"
            [color]="'accent'"
          ></app-circle-button>
        </div>
        <div class="section-body"></div>
      </div>
    </div>
    <div class="col">
      <div class="section">
        <div class="section-header">
          DENTAL BENEFITS
          <button mat-raised-button color="primary" class="button-color">
            DENTAL
          </button>
        </div>
        <div class="section-body">
          <div class="plans" *ngFor="let plan of plans">
            <div class="checkbox">
              <mat-icon>check_box</mat-icon> Plan {{ plan }}
            </div>

            <button mat-button [color]="'accent'">VIEW PLAN</button>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="section-header teal">LIFE BENEFITS</div>
        <div class="section-body">
          <div class="plans" *ngFor="let plan of plans">
            <div class="checkbox">
              <mat-icon>check_box</mat-icon> Plan {{ plan }}
            </div>

            <button mat-button [color]="'accent'">VIEW PLAN</button>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="section-header teal">
          NEW SERVICE OR BENEFIT
          <app-circle-button
            [matIcon]="'add'"
            [size]="'small'"
            [color]="'accent'"
          ></app-circle-button>
        </div>
        <div class="section-body"></div>
      </div>
    </div>
    <div class="col">
      <div class="section right">
        <div class="section-header">
          PEO BRAND COLORS
          <app-circle-button
            (click)="addColor()"
            [matIcon]="'add'"
            [size]="'small'"
            [color]="'accent'"
          ></app-circle-button>
        </div>
        <div class="section-body dark">
          <div class="brand-color">
            <div class="brand-color-square one"></div>
            #BA19A2
          </div>
          <div class="brand-color">
            <div class="brand-color-square two"></div>
            #49BFA2
          </div>
          <div class="brand-color">
            <div class="brand-color-square three"></div>
            #BBD64B
          </div>
        </div>
      </div>
      <div class="section right">
        <div class="section-header">PEO BRAND IMAGES</div>
        <div class="section-body dark">
          <div class="upload">
            <app-circle-button
              [matIcon]="'publish'"
              [size]="'large'"
              [color]="'accent'"
            ></app-circle-button>
          </div>
          <div class="upload">
            <app-circle-button
              [matIcon]="'publish'"
              [size]="'large'"
              [color]="'accent'"
            ></app-circle-button>
          </div>
          <div class="upload">
            <app-circle-button
              [matIcon]="'publish'"
              [size]="'large'"
              [color]="'accent'"
            ></app-circle-button>
          </div>
        </div>
      </div>
      <div class="section right">
        <div class="section-header">
          TAGS
          <app-circle-button
            (click)="addTag()"
            [matIcon]="'add'"
            [size]="'small'"
            [color]="'accent'"
          ></app-circle-button>
        </div>
        <div class="section-body tags">
          <div *ngFor="let tag of tags">
            <app-tag-button [tag]="tag"></app-tag-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
