<div class="container">
  <div class="flex-grid">
    <div class="col">
      <app-peo-section
        [plans]="plans"
        [title]="'HEALTH BENEFITS'"
        [tag]="anthemTag"
        (planEmitter)="planEmitFromSection($event)"
      ></app-peo-section>
      <app-peo-section
        [title]="'VISION BENEFITS'"
        [plans]="plans"
        [headerColor]="'teal'"
        (planEmitter)="planEmitFromSection($event)"
      ></app-peo-section>
      <app-peo-section
        [title]="'Additional Benefit'"
        [headerColor]="'teal'"
        [addButton]="true"
        (benefitEmitter)="benefitAction()"
      ></app-peo-section>
    </div>
    <div class="col">
      <app-peo-section
        [title]="'dental benefits'"
        [plans]="plans"
        [tag]="dentalTag"
        (planEmitter)="planEmitFromSection($event)"
      ></app-peo-section>
      <app-peo-section
        [title]="'life benefits'"
        [plans]="plans"
        [headerColor]="'teal'"
        (planEmitter)="planEmitFromSection($event)"
      ></app-peo-section>
      <app-peo-section
        [title]="'new service or benefit'"
        [headerColor]="'teal'"
        [addButton]="true"
        (benefitEmitter)="addServiceOrBenefit()"
      ></app-peo-section>
    </div>
    <div class="col">
      <div class="section right">
        <div class="section-header">
          PEO BRAND COLORS
          <div class="delete-add-buttons">
            <app-circle-button
              class="delete-add-button"
              *ngIf="colorToDelete !== ''"
              (click)="deleteColor()"
              [matIcon]="'delete'"
              [size]="'small'"
              [color]="'accent'"
            ></app-circle-button>
            <app-circle-button
              class="delete-add-button"
              (click)="addColor()"
              [matIcon]="'add'"
              [size]="'small'"
              [color]="'accent'"
            ></app-circle-button>
          </div>
        </div>
        <div class="section-body dark" *ngFor="let color of brandColors">
          <div
            class="brand-color"
            (click)="selectColorToDelete(color)"
            [class.selected-color-to-delete]="colorToDelete === color"
          >
            <div
              class="brand-color-square one"
              [style.background]="color"
            ></div>
            {{ color | uppercase }}
          </div>
        </div>
      </div>
      <div class="section right">
        <div class="section-header">PEO BRAND IMAGES</div>
        <div class="section-body dark">
          <div class="upload">
            <app-circle-button
              [matIcon]="'publish'"
              [size]="'large'"
              [color]="'accent'"
              (click)="peoBrandImageUpload()"
            ></app-circle-button>
          </div>
          <div class="upload">
            <app-circle-button
              [matIcon]="'publish'"
              [size]="'large'"
              [color]="'accent'"
              (click)="peoBrandImageUpload()"
            ></app-circle-button>
          </div>
          <div class="upload">
            <app-circle-button
              [matIcon]="'publish'"
              [size]="'large'"
              [color]="'accent'"
              (click)="peoBrandImageUpload()"
            ></app-circle-button>
          </div>
        </div>
      </div>
      <div class="section right">
        <div class="section-header">
          TAGS
          <div class="delete-add-buttons">
            <app-circle-button
              class="delete-add-button"
              *ngIf="selectedTag?.title !== ''"
              (click)="deleteTag()"
              [matIcon]="'delete'"
              [size]="'small'"
              [color]="'accent'"
            ></app-circle-button>
            <app-circle-button
              class="delete-add-button"
              (click)="addTag()"
              [matIcon]="'add'"
              [size]="'small'"
              [color]="'accent'"
            ></app-circle-button>
          </div>
        </div>
        <div class="section-body tags">
          <div *ngFor="let tag of tags">
            <app-tag-button
              (click)="selectTag(tag)"
              [tag]="tag"
              [selected]="selectedTag ? selectedTag.id === tag.id : false"
            ></app-tag-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
