<div class="container">
  <div *ngFor="let card of cards">
    <mat-card
      class="card"
      cdkDrag
      cdkDragBoundary=".container"
      [cdkDragDisabled]="card.locked"
    >
      <mat-card-header class="header">
        <mat-card-title>{{ card.name }}</mat-card-title>
        <div class="example-handle" cdkDragHandle *ngIf="!card.locked">
          <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"
            ></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </div>
      </mat-card-header>
      <mat-card-subtitle>Renewal: {{ card.renewalDate }}</mat-card-subtitle>
      <mat-card-subtitle>Locked: {{ card.locked }}</mat-card-subtitle>
      <img
        mat-card-image
        src="https://peerbits-wpengine.netdna-ssl.com/wp-content/uploads/2019/05/internet-of-things-healthcare-applications-main.jpg"
        alt="Photo of Healthcare"
      />
      <mat-card-content>
        <h4>Coverage Type Monthly Premiums:</h4>
        <div class="rates">
          <p>EE: ${{ card.rates.ee }}</p>
          <p>ES: ${{ card.rates.es }}</p>
          <p>EC: ${{ card.rates.ec }}</p>
          <p>FAM: ${{ card.rates.fam }}</p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="lock(card.id)">
          {{ card.locked ? "UNLOCK" : "LOCK" }}
        </button>
        <button mat-button>PREVIEW</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
