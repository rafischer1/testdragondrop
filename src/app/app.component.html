<div class="app-container" *transloco="let t; read: 'menu'">
  <div class="header">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="after">
      <button mat-menu-item (click)="navigate('list')">
        <mat-icon>voicemail</mat-icon>
        <span>{{ t("list") }}</span>
      </button>
      <button mat-menu-item (click)="navigate('resize')">
        <mat-icon>dialpad</mat-icon>
        <span>{{ t("resize") }}</span>
      </button>
      <button mat-menu-item (click)="navigate('cursors')">
        <mat-icon>fingerprint</mat-icon>
        <span>{{ t("cursors") }}</span>
      </button>
      <button mat-menu-item (click)="navigate('login')">
        <mat-icon>blur_circular</mat-icon>
        <span>{{ t("login") }}</span>
      </button>
      <button mat-menu-item (click)="navigate('peo')">
        <mat-icon>psychology</mat-icon>
        <span>{{ t("client") }}</span>
      </button>
      <button mat-menu-item (click)="navigate('')">
        <mat-icon>home</mat-icon>
        <span>{{ t("home") }}</span>
      </button>
      <button mat-menu-item (click)="navigate('sql')">
        <mat-icon>computer</mat-icon>
        <span>SQL</span>
      </button>
    </mat-menu>
    <button mat-raised-button (click)="openWizard()" color="accent">
      <mat-icon>traffic</mat-icon>
    </button>
    <app-language-toggle></app-language-toggle>
  </div>
</div>
<router-outlet></router-outlet>
<app-wizard-container></app-wizard-container>
<app-prompt-container></app-prompt-container>
